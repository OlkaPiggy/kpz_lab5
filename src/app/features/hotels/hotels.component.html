  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Address</th>
    <th>Price</th>
    <th>Type</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let hotel of hotels">

    <td>{{hotel.type}}</td>
  </tr>
  </tbody>
</table>
